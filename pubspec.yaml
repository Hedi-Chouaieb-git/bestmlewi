name: supabase_app
description: Flutter app with Supabase connection

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter_keyboard_visibility: ^6.0.0
  flutter_map: ^8.2.2
  http: ^1.6.0
  latlong2: ^0.9.1
  flutter:
    sdk: flutter
  supabase_flutter: ^2.1.2
  google_maps_flutter: ^2.3.0
  flutter_google_places_sdk: ^0.4.2+1
  flutter_typeahead: ^5.2.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.2.3
  permission_handler: ^11.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
